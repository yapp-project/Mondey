install: true
git:
  submodules: false
cache:
  directories:
    - .build/checkouts # SwiftPM
    - .build/repositories # SwiftPM
branches:
  only:
    - master
matrix:
  include:
    - os: osx
      language: swift
      osx_image: xcode10.3
      script:
        - make test
      env: JOB=CI_TEST_10_3
    - os: osx
      language: swift
      osx_image: xcode10.3
      script:
        - brew uninstall carthage
        - HOMEBREW_NO_AUTO_UPDATE=1 brew install bats
        - make install
        - bats IntegrationTests
      env:
        - JOB=CI_INTEGRATION_TESTS
